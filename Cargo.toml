[workspace]
members = [
	"term-ui",
	"html",
	"html-macro",
	"pinwheel",
]
exclude = [
	"buffy",
	"languages/rust",
]

[package]
name = "tangram"
version = "0.2.0-dev"
edition = "2018"
build = "build.rs"

[lib]
name = "tangram"
path = "lib.rs"
crate-type = ["lib", "cdylib", "staticlib"]

[[bin]]
name = "tangram"
path = "main.rs"

[dev-dependencies]
insta = " 0.16"

[build-dependencies]
pinwheel = { path = "./pinwheel" }

[dependencies]
anyhow = "1"
backtrace = "0.3"
base64 = "0.12"
buffy = { git = "https://github.com/tangram-hq/buffy" }
bytes = "0.5"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = { version = "0.5", features = ["serde"] }
clap = { version = "2.33", features = ["color"] }
colored = "2"
csv = "1"
derive_more = "0.99"
dirs = "0.3"
either = "1"
env_logger = "0.7"
futures = "0.3"
futures-util = "0.3"
html = { path = "./html" }
hyper =  { version = "0.13", features = ["stream"] }
include_dir = "0.6"
itertools = "0.9"
lexical = "5"
log = "0.4"
maplit = "1"
native-tls = { version = "0.2", features = ["vendored"] }
ndarray = { version = "0.13", features = ["rayon", "serde"] }
num-traits = "0.2"
once_cell = "1"
pinwheel = { path = "./pinwheel" }
pretty_env_logger = "0.4"
rand = "0.7"
rand_xoshiro = "0.4"
rayon = "1"
reqwest = { version = "0.10", features = ["blocking", "json", "native-tls-vendored"] }
rustyline = "6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_urlencoded = "0.6"
serde_yaml = "0.8"
term-ui = { git = "https://github.com/tangram-hq/term-ui" }
thiserror = "1"
tokio = { version = "0.2", features = ["rt-threaded", "tcp", "macros"] }
url = "2"

deadpool = { version = "0.5" }
deadpool-postgres = { version = "0.5" }
postgres-derive = "0.4"
postgres-native-tls = "0.3"
postgres-types = "0.1"
tokio-postgres = { version = "0.5", features = ["with-chrono-0_4", "with-serde_json-1"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wee_alloc = "0.4"

[patch.'https://github.com/tangram-hq/buffy']
buffy = { path = "buffy/buffy-rs" }

[patch.'https://github.com/tangram-hq/term-ui']
term-ui = { path = "term-ui" }
