[package]
name = "pinwheel"
version = "0.0.0"
edition = "2018"

[lib]
path = "lib.rs"

[[bin]]
name = "pinwheel"
path = "main.rs"

[dependencies]
anyhow = "1"
clap = { version = "2.33", features = ["color"] }
derive_more = "0.99"
futures = "0.3"
futures-util = "0.3"
hyper =  { version = "0.13", features = ["stream"] }
include_dir = "0.6"
num-traits = "0.2"
rusty_v8 = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sourcemap = "6"
thiserror = "1"
tokio = { version = "0.2", features = ["rt-threaded", "tcp", "fs"] }
url = "2"
walkdir = "2"
